<template name="Recipes_list_page">
	<h1>Recipes</h1>
	{{#if Template.subscriptionsReady}}
		{{#if currentUser}}
			<a href="{{pathFor 'Recipes.new'}}" title="Add new recipe"><span class="glyphicon glyphicon-plus"></span> Add a new recipe</a>
		{{else}}
			<p>Log in to add a new recipe</p>
		{{/if}}
		{{#if recipes.count}}
			<ul class="list-unstyled list-recipes">
				{{#each recipe in recipes}}
					<!-- <li><a href="{{pathFor 'Recipes.show' _id=recipe._id.toHexString}}" title="{{recipe.name}}">{{recipe.name}}</a></li> -->
					<li><a href="{{pathFor 'Recipes.show' _id=recipe._id}}" title="{{recipe.name}}">{{recipe.name}}</a></li>
				{{/each}}
			</ul>
		{{else}}
			<p>No recipes</p>
		{{/if}}
	{{else}}
		{{> spinner}}
	{{/if}}
</template>
